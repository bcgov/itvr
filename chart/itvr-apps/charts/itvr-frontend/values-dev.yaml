# Default values for itvr-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []

## For ITVR Frontend App, set the following two, will result in 
## itvr-frontend.fullname and itvr-frontend.name are itve-frontend
#nameOverride: "itvr-frontend"
#fullnameOverride: "itvr-frontend"

#nameOverride: ""
#fullnameOverride: ""


serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 60m
    memory: 60Mi
  requests:
    cpu: 30m
    memory: 30Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

frontend:
  reactAppBCSCKeycloakClientId: itvr
  reactAppBCSCKeycloakRealm: zelda
  reactAppBCSCKeycloakUrl: https://dev.loginproxy.gov.bc.ca/auth/
  reactAppApiBase: https://itvr-backend-dev.apps.silver.devops.gov.bc.ca
  reactAppBCeIDKeycloakClientId: itvr-on-gold-cluster-3972
  reactAppBCeIDKeycloakRealm: standard
  reactAppBCeIDKeycloakUrl: https://dev.loginproxy.gov.bc.ca/auth/
  snowplowCollector: ""


