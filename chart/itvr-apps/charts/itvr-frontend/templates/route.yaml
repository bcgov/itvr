apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "itvr-frontend.routeName" . }}
  annotations:
    haproxy.router.openshift.io/timeout: 1500s
  labels:
    {{- include "itvr-frontend.labels" . | nindent 4 }}
spec:
  host: {{ include "itvr-frontend.fullname" . }}.apps.silver.devops.gov.bc.ca
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: {{ include "itvr-frontend.fullname" . }}
    weight: 100
  wildcardPolicy: None