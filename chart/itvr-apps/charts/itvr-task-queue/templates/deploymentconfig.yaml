apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  annotations:
    description: Defines how to deploy the application server
  creationTimestamp: null
  name: {{ include "itvr-task-queue.fullname" . }}
  labels:
    {{- include "itvr-task-queue.labels" . | nindent 4 }}
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    {{- include "itvr-task-queue.selectorLabels" . | nindent 4 }}
  strategy:
    activeDeadlineSeconds: 800
    recreateParams:
      mid:
        execNewPod:
          command:
            - /bin/sh
            - '-c'
            - |-
              sleep 60
              python ./manage.py migrate
              python ./manage.py createcachetable
          containerName: task-queue
        failurePolicy: Retry
      timeoutSeconds: 600
    resources: {}
    resources: {}
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        {{- include "itvr-task-queue.labels" . | nindent 8 }}
    spec:
      containers:
        - name: task-queue
          image: null
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_ENGINE
              value: django.db.backends.postgresql
            - name: DB_HOST
              {{ if eq .Values.suffix "-test" }}
              value: itvr-spilo
              {{ else if eq .Values.suffix "-prod" }}
              value: itvr-spilo
              {{ else }}
              value: itvr-spilo{{ .Values.suffix }}
              {{ end }}
            - name: DB_HOST_READONLY
              {{ if eq .Values.suffix "-test" }}
              value: itvr-spilo-readonly
              {{ else if eq .Values.suffix "-prod" }}
              value: itvr-spilo-readonly
              {{ else }}
              value: itvr-spilo{{ .Values.suffix }}-readonly
              {{ end }}
            - name: DB_NAME
              value: itvr
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: itvr-patroni-app
                  key: app-db-password
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: itvr-patroni-app
                  key: app-db-username
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: itvr-django-secret
                  key: DJANGO_SECRET_KEY      
            - name: DJANGO_SALT_KEY
              valueFrom:
                secretKeyRef:
                  name: itvr-django-salt
                  key: DJANGO_SALT_KEY
            - name: EMAIL_SERVICE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: itvr-email-service
                  key: EMAIL_SERVICE_CLIENT_ID                      
            - name: EMAIL_SERVICE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: itvr-email-service
                  key: EMAIL_SERVICE_CLIENT_SECRET
            - name: CHES_AUTH_URL
              valueFrom:
                secretKeyRef:
                  name: itvr-email-service
                  key: CHES_AUTH_URL                      
            - name: CHES_EMAIL_URL
              valueFrom:
                secretKeyRef:
                  name: itvr-email-service
                  key: CHES_EMAIL_URL
            - name: SENDER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: itvr-email-service
                  key: SENDER_EMAIL      
            - name: SENDER_NAME
              valueFrom:
                secretKeyRef:
                  name: itvr-email-service
                  key: SENDER_NAME
            - name: BCC_EMAIL
              valueFrom:
                secretKeyRef:
                  name: itvr-email-service
                  key: BCC_EMAIL
            - name: SEND_EMAIL
              value: '{{ .Values.taskQueue.sendEmail }}'
            - name: DJANGO_DEBUG
              value: '{{ .Values.taskQueue.djangoDebug }}'
            - name: DJANGO_TASKS
              value: 'true'
            - name: CORS_ORIGIN_WHITELIST
              value: https://itvr-fronend{{ .Values.suffix }}.apps.silver.devops.gov.bc.ca
            - name: NCDA_CLIENT_ID
              valueFrom:
                secretKeyRef: 
                  name: itvr-ncda
                  key: NCDA_CLIENT_ID
            - name: NCDA_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: itvr-ncda
                  key: NCDA_CLIENT_SECRET
            - name: NCDA_RESOURCE
              valueFrom:
                secretKeyRef:
                  name: itvr-ncda
                  key: NCDA_RESOURCE
            - name: NCDA_AUTH_URL
              valueFrom:
                secretKeyRef:
                  name: itvr-ncda
                  key: NCDA_AUTH_URL
            - name: NCDA_SHAREPOINT_URL
              valueFrom:
                secretKeyRef:
                  name: itvr-ncda
                  key: NCDA_SHAREPOINT_URL                     
            - name: CRA_ENVIRONMENT
              value: {{ .Values.taskQueue.craEnvrionment }}
            - name: RUN_JOBS
              value: 'true'      
            - name: MINIO_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: itvr-object-storage
                  key: server-url
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: itvr-object-storage
                  key: root-user
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: itvr-object-storage
                  key: root-password
            - name: MINIO_BUCKET_NAME
              value: {{ .Values.taskQueue.bucketName }}                                                
          readinessProbe:  
            exec:
              command:
                - /bin/bash
                - '-c'
                - ls -l
            failureThreshold: 10
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          resources:
            limits:
              cpu: 120m
              memory: 400Mi
            requests:
              cpu: 60m
              memory: 200Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - task-queue
        from:
          kind: ImageStreamTag
          namespace: {{ .Values.namespace }}
          name: {{ include "itvr-task-queue.name" . }}:{{ .Values.taskQueueImageTagName }}
        lastTriggeredImage: null
      type: ImageChange
    - type: ConfigChange
status:
  availableReplicas: 0
  latestVersion: 0
  observedGeneration: 0
  replicas: 0
  unavailableReplicas: 0
  updatedReplicas: 0
