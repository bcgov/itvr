# Default values for itvr-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

toolsNamespace: ac294c-tools
envNamespace: ac294c-dev
envName: dev

# decide which image in tools project will be used
# imageTools:
#   repository: image-registry.openshift-image-registry.svc:5000
#   tag: itvr-backend@sha256:02f9ffc40dc5ed1f17eb364676a9cf4c0ea111c060d0144a9df7d0c5e6211604
#   pullPolicy: IfNotPresent

# decide the imagestream will be created in env projects
# for pr based, coulde user the value fpr 1.0.0-<pr number>
imageEnv:
  tag: 1.0.0

imagePullSecrets: []

## For ITVR Baclend App, set the following two, will result in 
## itvr-backend.fullname and itvr-backend.name are itve-backend
nameOverride: "itvr-backend"
fullnameOverride: "itvr-backend"

#nameOverride: ""
#fullnameOverride: ""


serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 60m
    memory: 60Mi
  requests:
    cpu: 30m
    memory: 30Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 90
  targetMemoryUtilizationPercentage: 90

nodeSelector: {}

tolerations: []

affinity: {}

backend:
  sendEmail: 'True'
  minioBucketName: itvrdv
  craEnvrionment: A
  djangoDebug: 'False'
  virusScanEnabled: 'True'
  djangoSalt:
    enabled: true
  djangoSecret:
    enabled: true
