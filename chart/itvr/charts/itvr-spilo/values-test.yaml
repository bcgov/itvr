spilo:

  replicaCount: 3

  continuousArchive:
    scheduleCronJob: "0 24 * * *"
    pvc:
      storageClass: netapp-file-backup
      size: 200Mi  

  persistentVolume:
    size: 200Mi
    storageClass: netapp-block-standard

  resources:
    limits:
      cpu: 60m
      memory: 200Mi
    requests:
      cpu: 30m
      memory: 100Mi  
# the readinessProbe settings do not work
#  readinessProbe:
#    initialDelaySeconds: 30
#    failureThreshold: 10

  podDisruptionBudget:
    enabled: false