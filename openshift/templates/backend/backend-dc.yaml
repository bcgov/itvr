apiVersion: template.openshift.io/v1
kind: Template
metadata:
  creationTimestamp: null
  name: itvr-backend-dc
parameters:
  - name: NAME
    displayName: null
    description: 'the module name entered when run yo bcdk:pipeline, which is itvr'
    required: true
  - name: SUFFIX
    displayName: null
    description: sample is -dev-97
    required: true
  - name: VERSION
    displayName: null
    description: image tag name for output
    required: true
  - name: ENV_NAME
    value: dev
    displayName: Environment name
    description: 'Environment name, dev, test and prod'
    required: true
  - name: BACKEND_HOST_NAME
    displayName: Host name for route
    description: Host name for route
    required: true    
  - name: CPU_REQUEST
    displayName: Requested CPU
    description: Requested CPU
    required: true
  - name: CPU_LIMIT
    displayName: CPU upper limit
    description: CPU upper limit
    required: true
  - name: MEMORY_REQUEST
    displayName: Requested memory
    description: Requested memory
    required: true
  - name: MEMORY_LIMIT
    displayName: Memory upper limit
    description: Memory upper limit
    required: true
  - name: HEALTH_CHECK_DELAY
    value: '150'
    displayName: Memory upper limit
    description: Memory upper limit
    required: true    
  - name: REPLICAS
    value: '1'
    required: true
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      labels:
        app: ${NAME}${SUFFIX}
      annotations:
        as-copy-of: "template.django-secret"
      name: ${NAME}-django${SUFFIX}
    stringData:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      annotations:
        description: Keeps track of changes in the backend image
      labels:
        shared: "true"        
      creationTimestamp: null
      name: '${NAME}-backend'
    spec:
      lookupPolicy:
        local: false
    status:
      dockerImageRepository: ''
  - apiVersion: v1
    kind: Service
    metadata:
      creationTimestamp: null
      name: '${NAME}-backend${SUFFIX}'
      labels:
        name: backend
        app: itvr
        role: backend
        env: '${ENV_NAME}'
    spec:
      ports:
        - name: backend
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        name: '${NAME}-backend${SUFFIX}'
      sessionAffinity: None
      type: ClusterIP
    status:
      loadBalancer: {}
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      creationTimestamp: 
      annotations:      
        haproxy.router.openshift.io/timeout: 1200s      
      labels:
        name: backend
        app: itvr
        role: backend
        env: '${ENV_NAME}'
      name: ${NAME}-backend${SUFFIX}
    spec:
      host: ${BACKEND_HOST_NAME}
      path: /api
      port:
        targetPort: backend
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      to:
        kind: Service
        name: '${NAME}-backend${SUFFIX}'
        weight: 100
      wildcardPolicy: None
#  - apiVersion: route.openshift.io/v1
#    kind: Route
#    metadata:
#      creationTimestamp: null
#      labels:
#        name: backend
#        app: itvr
#        role: backend
#        env: '${ENV_NAME}'
#      name: '${NAME}-backend-health${SUFFIX}'
#    spec:
#      host: ${HOST_NAME}
#      path: /health
#      port:
#        targetPort: backend
#      tls:
#        termination: edge
#      to:
#        kind: Service
#        name: '${NAME}-backend${SUFFIX}'
#        weight: 100
#      wildcardPolicy: None
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      annotations:
        description: Defines how to deploy the application server
      creationTimestamp: null
      name: ${NAME}-backend${SUFFIX}
    spec:
      replicas: ${{REPLICAS}}
      revisionHistoryLimit: 10
      selector:
        name: ${NAME}-backend${SUFFIX}
      strategy:
        activeDeadlineSeconds: 800
        recreateParams:
          mid:
            execNewPod:
              command:
                - /bin/sh
                - '-c'
                - |-
                  sleep 90
                  python ./manage.py migrate
              containerName: backend
            failurePolicy: Retry
          timeoutSeconds: 600
        resources: {}
        type: Recreate
      template:
        metadata:
          creationTimestamp: null
          labels:
            name: ${NAME}-backend${SUFFIX}
        spec:
          containers:
            - name: backend
              image: null
              imagePullPolicy: IfNotPresent
              env:
                - name: ALLOWED_HOSTS
                  value: ${NAME}-backend${SUFFIX}.apps.silver.devops.gov.bc.ca
                - name: CORS_ORIGIN_ALLOW_ALL
                  value: "false"
                - name: CORS_ORIGIN_WHITELIST
                  value: "https://${NAME}${SUFFIX}.apps.silver.devops.gov.bc.ca"
                - name: DB_ENGINE
                  value: django.db.backends.postgresql
                - name: DB_HOST
                  value: patroni-master${SUFFIX}
                - name: DB_NAME
                  value: itvr
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: patroni-creds${SUFFIX}
                      key: app-db-password
                - name: DB_PORT
                  value: "5432"
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: patroni-creds${SUFFIX}
                      key: app-db-username
                - name: APP_CONFIG
                  value: /opt/app-root/src/gunicorn.cfg.py
                - name: KEYCLOAK_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: itvr-keycloak
                      key: KEYCLOAK_CLIENT_ID
                - name: KEYCLOAK_REALM
                  valueFrom:
                    secretKeyRef:
                      name: itvr-keycloak
                      key: KEYCLOAK_REALM
                - name: KEYCLOAK_URL
                  valueFrom:
                    secretKeyRef:
                      name: itvr-keycloak
                      key: KEYCLOAK_URL                                  
                - name: LOCAL_DEV
                  value: "false"
                - name: MINIO_ENDPOINT
                  value: ${NAME}-minio-${ENV_NAME}.apps.silver.devops.gov.bc.ca
                - name: MINIO_USE_SSL
                  value: "true"
                - name: MINIO_ROOT_USER
                  valueFrom:
                    secretKeyRef:
                      name: ${NAME}-minio-${ENV_NAME}
                      key: MINIO_ROOT_USER
                - name: MINIO_ROOT_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: ${NAME}-minio-${ENV_NAME}
                      key: MINIO_ROOT_PASSWORD                  
              livenessProbe:
                failureThreshold: 30
                tcpSocket:
                  port: 8080
                initialDelaySeconds: ${{HEALTH_CHECK_DELAY}}
                periodSeconds: 15
                successThreshold: 1
                timeoutSeconds: 3
              ports:
                - containerPort: 8080
                  protocol: TCP
              readinessProbe:
                failureThreshold: 30
                tcpSocket:
                  port: 8080
                initialDelaySeconds: ${{HEALTH_CHECK_DELAY}}
                periodSeconds: 15
                successThreshold: 1
                timeoutSeconds: 3
              resources:
                limits:
                  cpu: ${CPU_LIMIT}
                  memory: ${MEMORY_LIMIT}
                requests:
                  cpu: ${CPU_REQUEST}
                  memory: ${MEMORY_REQUEST}
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
      test: false
      triggers:
        - imageChangeParams:
            automatic: true
            containerNames:
              - backend
            from:
              kind: ImageStreamTag
              name: ${NAME}-backend:${VERSION}
            lastTriggeredImage: null
          type: ImageChange
        - type: ConfigChange
    status:
      availableReplicas: 0
      latestVersion: 0
      observedGeneration: 0
      replicas: 0
      unavailableReplicas: 0
      updatedReplicas: 0
