apiVersion: template.openshift.io/v1
kind: Template
metadata:
  creationTimestamp: null
  name: itvr-backend-dc
parameters:
  - name: NAME
    displayName: null
    description: "the module name entered when run yo bcdk:pipeline, which is itvr"
    required: true
  - name: SUFFIX
    displayName: null
    description: sample is -dev-97
    required: true
  - name: VERSION
    displayName: null
    description: image tag name for output
    required: true
  - name: ENV_NAME
    value: dev
    displayName: Environment name
    description: "Environment name, dev, test and prod"
    required: true
  - name: BACKEND_HOST_NAME
    displayName: Host name for route
    description: Host name for route
    required: true
  - name: CPU_REQUEST
    displayName: Requested CPU
    description: Requested CPU
    required: true
  - name: CPU_LIMIT
    displayName: CPU upper limit
    description: CPU upper limit
    required: true
  - name: MEMORY_REQUEST
    displayName: Requested memory
    description: Requested memory
    required: true
  - name: MEMORY_LIMIT
    displayName: Memory upper limit
    description: Memory upper limit
    required: true
  - name: HEALTH_CHECK_DELAY
    value: "150"
    displayName: Memory upper limit
    description: Memory upper limit
    required: true
  - name: REPLICAS
    value: "1"
    required: true
  - name: DJANGO_DEBUG
    value: "False"
    required: true
  - name: BUCKET_NAME
    displayName: bucket name
    description: bucket name
    required: true
  - name: CRA_ENVIRONMENT
    description: the environment for CRA, P for production, A for all other envs
    required: true
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      annotations:
        as-copy-of: "template.django-secret"
      name: ${NAME}-django-secret${SUFFIX}
  - apiVersion: v1
    kind: Secret
    metadata:
      annotations:
        as-copy-of: "template.django-salt"
      name: ${NAME}-django-salt${SUFFIX}
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      annotations:
        description: Keeps track of changes in the backend image
      labels:
        shared: "true"
      creationTimestamp: null
      name: "${NAME}-backend"
    spec:
      lookupPolicy:
        local: false
    status:
      dockerImageRepository: ""
  - apiVersion: v1
    kind: Service
    metadata:
      creationTimestamp: null
      name: "${NAME}-backend${SUFFIX}"
    #      labels:
    #        name: backend
    #        app: itvr
    #        role: backend
    #        env: '${ENV_NAME}'
    spec:
      ports:
        - name: backend
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        name: "${NAME}-backend${SUFFIX}"
      sessionAffinity: None
      type: ClusterIP
    status:
      loadBalancer: {}
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      creationTimestamp:
      annotations:
        haproxy.router.openshift.io/timeout: 1200s
        env: "${ENV_NAME}"
      name: ${NAME}-backend${SUFFIX}
    spec:
      host: ${BACKEND_HOST_NAME}
      path: /api
      port:
        targetPort: backend
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      to:
        kind: Service
        name: "${NAME}-backend${SUFFIX}"
        weight: 100
      wildcardPolicy: None
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      creationTimestamp:
      annotations:
        haproxy.router.openshift.io/timeout: 1200s
        env: "${ENV_NAME}"
      name: ${NAME}-backend-admin${SUFFIX}
    spec:
      host: ${BACKEND_HOST_NAME}
      path: /admin
      port:
        targetPort: backend
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      to:
        kind: Service
        name: "${NAME}-backend${SUFFIX}"
        weight: 100
      wildcardPolicy: None
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      creationTimestamp:
      annotations:
        haproxy.router.openshift.io/timeout: 1200s
        env: "${ENV_NAME}"
      name: ${NAME}-backend-static${SUFFIX}
    spec:
      host: ${BACKEND_HOST_NAME}
      path: /static
      port:
        targetPort: backend
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      to:
        kind: Service
        name: "${NAME}-backend${SUFFIX}"
        weight: 100
      wildcardPolicy: None
  #  - apiVersion: route.openshift.io/v1
  #    kind: Route
  #    metadata:
  #      creationTimestamp: null
  #      labels:
  #        name: backend
  #        app: itvr
  #        role: backend
  #        env: '${ENV_NAME}'
  #      name: '${NAME}-backend-health${SUFFIX}'
  #    spec:
  #      host: ${HOST_NAME}
  #      path: /health
  #      port:
  #        targetPort: backend
  #      tls:
  #        termination: edge
  #      to:
  #        kind: Service
  #        name: '${NAME}-backend${SUFFIX}'
  #        weight: 100
  #      wildcardPolicy: None
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      annotations:
        description: Defines how to deploy the application server
      creationTimestamp: null
      name: ${NAME}-backend${SUFFIX}
    spec:
      replicas: ${{REPLICAS}}
      revisionHistoryLimit: 10
      automountServiceAccountToken: false
      selector:
        name: ${NAME}-backend${SUFFIX}
      strategy:
        activeDeadlineSeconds: 800
        recreateParams:
          mid:
            execNewPod:
              command:
                - /bin/sh
                - "-c"
                - |-
                  python ./manage.py migrate
                  python ./manage.py createcachetable
              containerName: backend
            failurePolicy: Retry
          timeoutSeconds: 600
        resources: {}
        type: Recreate
      template:
        metadata:
          creationTimestamp: null
          labels:
            name: ${NAME}-backend${SUFFIX}
        spec:
          containers:
            - name: backend
              image: null
              imagePullPolicy: IfNotPresent
              env:
                - name: ALLOWED_HOSTS
                  value: ${NAME}-backend${SUFFIX}.apps.silver.devops.gov.bc.ca
                - name: CORS_ORIGIN_WHITELIST
                  value: "https://${NAME}${SUFFIX}.apps.silver.devops.gov.bc.ca"
                - name: BACKEND_ORIGIN
                  value: https://${NAME}-backend${SUFFIX}.apps.silver.devops.gov.bc.ca
                - name: DB_ENGINE
                  value: django.db.backends.postgresql
                - name: DB_HOST
                  value: itvr-spilo
                - name: DB_HOST_READONLY
                  value: itvr-spilo-readonly
                - name: DB_NAME
                  value: itvr
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: itvr-patroni-app
                      key: app-db-password
                - name: DB_PORT
                  value: "5432"
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: itvr-patroni-app
                      key: app-db-username
                - name: APP_CONFIG
                  value: /opt/app-root/src/gunicorn.cfg.py
                - name: BCSC_KEYCLOAK_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: itvr-keycloak
                      key: BCSC_KEYCLOAK_CLIENT_ID
                - name: BCSC_KEYCLOAK_REALM
                  valueFrom:
                    secretKeyRef:
                      name: itvr-keycloak
                      key: BCSC_KEYCLOAK_REALM
                - name: BCSC_KEYCLOAK_URL
                  valueFrom:
                    secretKeyRef:
                      name: itvr-keycloak
                      key: BCSC_KEYCLOAK_URL
                - name: BCEID_KEYCLOAK_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: itvr-keycloak
                      key: BCEID_KEYCLOAK_CLIENT_ID
                - name: BCEID_KEYCLOAK_REALM
                  valueFrom:
                    secretKeyRef:
                      name: itvr-keycloak
                      key: BCEID_KEYCLOAK_REALM
                - name: BCEID_KEYCLOAK_URL
                  valueFrom:
                    secretKeyRef:
                      name: itvr-keycloak
                      key: BCEID_KEYCLOAK_URL
                - name: DJANGO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: itvr-django-secret${SUFFIX}
                      key: DJANGO_SECRET_KEY
                - name: DJANGO_SALT_KEY
                  valueFrom:
                    secretKeyRef:
                      name: itvr-django-salt${SUFFIX}
                      key: DJANGO_SALT_KEY
                - name: EMAIL_SERVICE_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: itvr-email-service
                      key: EMAIL_SERVICE_CLIENT_ID
                - name: EMAIL_SERVICE_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: itvr-email-service
                      key: EMAIL_SERVICE_CLIENT_SECRET
                - name: CHES_AUTH_URL
                  valueFrom:
                    secretKeyRef:
                      name: itvr-email-service
                      key: CHES_AUTH_URL
                - name: CHES_EMAIL_URL
                  valueFrom:
                    secretKeyRef:
                      name: itvr-email-service
                      key: CHES_EMAIL_URL
                - name: SENDER_EMAIL
                  valueFrom:
                    secretKeyRef:
                      name: itvr-email-service
                      key: SENDER_EMAIL
                - name: SENDER_NAME
                  valueFrom:
                    secretKeyRef:
                      name: itvr-email-service
                      key: SENDER_NAME
                - name: SEND_EMAIL
                  value: "True"
                - name: MINIO_ENDPOINT
                  valueFrom:
                    secretKeyRef:
                      name: ${NAME}-object-storage
                      key: server-url
                - name: MINIO_ROOT_USER
                  valueFrom:
                    secretKeyRef:
                      name: ${NAME}-object-storage
                      key: root-user
                - name: MINIO_ROOT_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: ${NAME}-object-storage
                      key: root-password
                - name: MINIO_BUCKET_NAME
                  value: ${BUCKET_NAME}
                - name: NCDA_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: itvr-ncda
                      key: NCDA_CLIENT_ID
                - name: NCDA_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: itvr-ncda
                      key: NCDA_CLIENT_SECRET
                - name: NCDA_RESOURCE
                  valueFrom:
                    secretKeyRef:
                      name: itvr-ncda
                      key: NCDA_RESOURCE
                - name: NCDA_AUTH_URL
                  valueFrom:
                    secretKeyRef:
                      name: itvr-ncda
                      key: NCDA_AUTH_URL
                - name: NCDA_SHAREPOINT_URL
                  valueFrom:
                    secretKeyRef:
                      name: itvr-ncda
                      key: NCDA_SHAREPOINT_URL
                - name: CRA_ENVIRONMENT
                  value: ${CRA_ENVIRONMENT}
                - name: DJANGO_DEBUG
                  value: ${DJANGO_DEBUG}
                - name: VIRUS_SCANNING_ENABLED
                  value: "True"
                - name: CLAMD_HOST
                  value: "itvr-clamav"
                - name: CLAMD_PORT
                  value: "3310"
              livenessProbe:
                failureThreshold: 30
                tcpSocket:
                  port: 8080
                initialDelaySeconds: ${{HEALTH_CHECK_DELAY}}
                periodSeconds: 15
                successThreshold: 1
                timeoutSeconds: 3
              ports:
                - containerPort: 8080
                  protocol: TCP
              readinessProbe:
                failureThreshold: 30
                tcpSocket:
                  port: 8080
                initialDelaySeconds: ${{HEALTH_CHECK_DELAY}}
                periodSeconds: 15
                successThreshold: 1
                timeoutSeconds: 3
              resources:
                limits:
                  cpu: ${CPU_LIMIT}
                  memory: ${MEMORY_LIMIT}
                requests:
                  cpu: ${CPU_REQUEST}
                  memory: ${MEMORY_REQUEST}
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
      test: false
      triggers:
        - imageChangeParams:
            automatic: true
            containerNames:
              - backend
            from:
              kind: ImageStreamTag
              name: ${NAME}-backend:${VERSION}
            lastTriggeredImage: null
          type: ImageChange
        - type: ConfigChange
    status:
      availableReplicas: 0
      latestVersion: 0
      observedGeneration: 0
      replicas: 0
      unavailableReplicas: 0
      updatedReplicas: 0
