---
apiVersion: v1
kind: Template
metadata:
  name: patroni
labels:
  app: ${NAME}
  phase: build
  app.kubernetes.io/component: database
  app.kubernetes.io/name: patroni
  app.kubernetes.io/managed-by: template
  app.kubernetes.io/version: "${PG_VERSION}"
parameters:
  - name: NAME
    value: "patroni-postgres"
  - name: OUT_VERSION
    description: Ouput version
    value: "12.4"
  - name: GIT_URI
    value: "https://github.com/bcgov/itvr.git"
  - name: GIT_REF
    value: "metabase-0.1.0"
  - name: PG_VERSION
    value: "12.4"
objects:
  # Create postgresq image stream in tools project
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: postgres
    spec:
      lookupPolicy:
        local: false
  # import the postgres:12.4 image from docker into the postgres imagestream under tools project
  - apiVersion: v1
    kind: ImageStreamTag
    lookupPolicy:
      local: false
    metadata:
      name: postgres:${PG_VERSION}
    tag:
      from:
        kind: DockerImage
        name: registry.hub.docker.com/library/postgres:${PG_VERSION}
      importPolicy:
        scheduled: true
      name: "${PG_VERSION}"
      referencePolicy:
        type: Source
  # Create patroni-postgresq image stream in tools project
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: ${NAME}
    spec:
      lookupPolicy:
        local: false
  # Build the patroni image and push to patroni-postgresq imagestream
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      name: ${NAME}
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: "${NAME}:${OUT_VERSION}"
      source:
        contextDir: openshift/templates/patroni-2.1.1
        git:
          ref: ${GIT_REF}
          uri: ${GIT_URI}
        type: Git
      strategy:
        dockerStrategy:
          from:
            kind: ImageStreamTag
            name: postgres:${OUT_VERSION}
            namespace: ac294c-tools
        type: Docker
      triggers:
        - type: ConfigChange
        - imageChange: {}
          type: ImageChange
