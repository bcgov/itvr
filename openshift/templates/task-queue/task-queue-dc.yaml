  - name: REPLICAS
    value: '1'
    required: true
  - name: DJANGO_DEBUG
    value: 'False'
    required: true
  - name: CRA_ENVIRONMENT
    description: the environment for CRA, P for production, A for all other envs
    required: true    
  - name: CORS_ORIGIN_WHITELIST
    description: CORS_ORIGIN_WHITELIST
    required: true    
