  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      annotations:
        description: Defines how to deploy the application server
      creationTimestamp: null
      name: ${NAME}-task-queue${SUFFIX}
    spec:
      replicas: ${{REPLICAS}}
      revisionHistoryLimit: 10
      automountServiceAccountToken: false
      selector:
        name: ${NAME}-task-queue${SUFFIX}
      strategy:
        activeDeadlineSeconds: 800
        recreateParams:
          mid:
            execNewPod:
              command:
                - /bin/sh
                - '-c'
                - |-
                  sleep 60
                  python ./manage.py migrate
                  python ./manage.py createcachetable
              containerName: task-queue
            failurePolicy: Retry
          timeoutSeconds: 600
        resources: {}
        resources: {}
        type: Recreate
      template:
        metadata:
          creationTimestamp: null
          labels:
            name: ${NAME}-task-queue${SUFFIX}
        spec:
          containers:
            - name: task-queue
              image: null
              imagePullPolicy: IfNotPresent
              env:
                - name: DB_ENGINE
                  value: django.db.backends.postgresql
                - name: DB_HOST
                  value: itvr-spilo
                - name: DB_HOST_READONLY
                  value: itvr-spilo-readonly
                - name: DB_NAME
                  value: itvr
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: itvr-patroni-app
                      key: app-db-password
                - name: DB_PORT
                  value: "5432"
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: itvr-patroni-app
                      key: app-db-username
                - name: DJANGO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: itvr-django-secret${SUFFIX}
                      key: DJANGO_SECRET_KEY      
                - name: DJANGO_SALT_KEY
                  valueFrom:
                    secretKeyRef:
                      name: itvr-django-salt${SUFFIX}
                      key: DJANGO_SALT_KEY
                - name: EMAIL_SERVICE_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: itvr-email-service
                      key: EMAIL_SERVICE_CLIENT_ID                      
                - name: EMAIL_SERVICE_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: itvr-email-service
                      key: EMAIL_SERVICE_CLIENT_SECRET
                - name: CHES_AUTH_URL
                  valueFrom:
                    secretKeyRef:
                      name: itvr-email-service
                      key: CHES_AUTH_URL                      
                - name: CHES_EMAIL_URL
                  valueFrom:
                    secretKeyRef:
                      name: itvr-email-service
                      key: CHES_EMAIL_URL
                - name: SENDER_EMAIL
                  valueFrom:
                    secretKeyRef:
                      name: itvr-email-service
                      key: SENDER_EMAIL      
                - name: SENDER_NAME
                  valueFrom:
                    secretKeyRef:
                      name: itvr-email-service
                      key: SENDER_NAME
                - name: SEND_EMAIL
                  value: 'True'
                - name: DJANGO_DEBUG
                  value: ${DJANGO_DEBUG}
                - name: DJANGO_TASKS
                  value: 'true'
                - name: CORS_ORIGIN_WHITELIST
                  value: ${CORS_ORIGIN_WHITELIST}      
                - name: NCDA_CLIENT_ID
                  valueFrom:
                    secretKeyRef: 
                      name: itvr-ncda
                      key: NCDA_CLIENT_ID
                - name: NCDA_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: itvr-ncda
                      key: NCDA_CLIENT_SECRET
                - name: NCDA_RESOURCE
                  valueFrom:
                    secretKeyRef:
                      name: itvr-ncda
                      key: NCDA_RESOURCE
                - name: NCDA_AUTH_URL
                  valueFrom:
                    secretKeyRef:
                      name: itvr-ncda
                      key: NCDA_AUTH_URL
                - name: NCDA_SHAREPOINT_URL
                  valueFrom:
                    secretKeyRef:
                      name: itvr-ncda
                      key: NCDA_SHAREPOINT_URL                     
                - name: CRA_ENVIRONMENT
                  value: ${CRA_ENVIRONMENT}
                - name: RUN_JOBS
                  value: 'true'                                  
              readinessProbe:  
                exec:
                  command:
                    - /bin/bash
                    - '-c'
                    - ls -l
                failureThreshold: 10
                initialDelaySeconds: 30
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 3
#              readinessProbe:
#                failureThreshold: 10
#                tcpSocket:
#                  port: 8080
#                initialDelaySeconds: 30
#                periodSeconds: 15
#                successThreshold: 1
#                timeoutSeconds: 3
              resources:
                limits:
                  cpu: ${CPU_LIMIT}
                  memory: ${MEMORY_LIMIT}
                requests:
                  cpu: ${CPU_REQUEST}
                  memory: ${MEMORY_REQUEST}
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
      test: false
      triggers:
        - imageChangeParams:
            automatic: true
            containerNames:
              - task-queue
            from:
              kind: ImageStreamTag
              name: ${NAME}-task-queue:${VERSION}
            lastTriggeredImage: null
          type: ImageChange
        - type: ConfigChange
    status:
      availableReplicas: 0
      latestVersion: 0
      observedGeneration: 0
      replicas: 0
      unavailableReplicas: 0
      updatedReplicas: 0
