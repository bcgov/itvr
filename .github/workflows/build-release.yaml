
name: build-release

on:
  push:
    branches: [ release-1.10.0 ]
  workflow_dispatch:
  workflow_call:
    inputs:
      PR_NUMBER:
        description: The pull request number to build
        required: true
        type: string

jobs:
  build:
    name: Build on Openshift through BCDK pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:

      ## it will checkout to /home/runner/work/itvr/itvr
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Log in to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          insecure_skip_tls_verify: true
          namespace: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-tools

      - name: Run BCDK build
        run: |
          cd .pipeline
          npm install
          npm run build -- --pr=${{ inputs.PR_NUMBER }} --env=build 