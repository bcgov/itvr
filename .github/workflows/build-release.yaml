## For each release, the value of workflow name, branches and PR_NUMBER need to be adjusted accordingly

name: Build/Deploy GHA-manual-approval-1.10.0

on:
  push:
    branches: [ GHA-manual-approval-1.10.0 ]
  workflow_dispatch:
  workflow_call:

env:
  ## The pull request number of the Tracking pull request to merge the release branch to main
  PR_NUMBER: 285
  APPROVAL_TIMEOUT_MINUTES: 60

jobs:

  ## This is the CI job
  build:

    name: Build ITVR on Openshift through BCDK pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:

      ## it will checkout to /home/runner/work/itvr/itvr
      - name: Check out repository
        uses: actions/checkout@v2

      ## Log in to Openshift with a token of service account
      - name: Log in to Openshift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          insecure_skip_tls_verify: true
          namespace: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-tools

      ## Run build on Openshift
      - name: Run BCDK build
        run: |
          cd .pipeline
          npm install
          npm run build -- --pr=${{ env.PR_NUMBER }} --env=build 

  ## This is the CD job
  deploy:

    name: Deploy ITVR on Openshift through BCDK pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build

    steps:

      ## Ask for approval for deploying on ITVR Test
      - name: Manual Workflow Approval for deploying on Test environment
        uses: trstringer/manual-approval@v1.6.0
        with:
          secret: ${{ github.TOKEN }}
          approvers: kuanfandevops
          minimum-approvals: 1
          issue-title: "Deploying to ITVR Test"
          timeout-minutes: $APPROVAL_TIMEOUT_MINUTES

