## For each release, the value of workflow name, branches and PR_NUMBER need to be adjusted accordingly

name: helm-build

on:
  workflow_dispatch:

env:
  ## The pull request number of the Tracking pull request to merge the release branch to main
  ## Also remember to update the version in .pipeline/lib/config.js
  PR_NUMBER: 494
  VERSION: release-1.17.0
  GIT_URL: https://github.com/bcgov/itvr.git 
  TOOLS_NAMESPACE: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-tools
  DEV_NAMESPACE: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-dev
  TEST_NAMESPACE: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-test
  PROD_NAMESPACE: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-prod  

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  

jobs:

  build-release:
    name: Build release
    uses: ./.github/workflows/pr-build-template.yaml
    with:
      pr-number: $PR_NUMBER
      build-suffix: -build-$PR_NUMBER
      build-image-tag-name: build-${{ env.VERSION }}-$PR_NUMBER
    secrets:
      tools-namespace: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-tools
      openshift-server: ${{ secrets.OPENSHIFT_SERVER }}
      openshift-token: ${{ secrets.OPENSHIFT_TOKEN }}

  approval-deploy-on-dev:
    name: Approval the deployment on Dev
    needs: build-release
    timeout-minutes: 240
    steps:
      - name: Ask for approval for ITVR Dev deployment
        uses: trstringer/manual-approval@v1.6.0
        with:
          secret: ${{ github.TOKEN }}
          approvers: AlexZorkin,emi-hi,tim738745,kuanfandevops,jig-patel
          minimum-approvals: 1
          issue-title: "ITVR ${{ env.VERSION }} Dev Deployment"
          timeout-minutes: 240

  deploy-on-dev: 
    name: Deploy on Dev
    needs: approval-deploy-on-dev
    uses: ./.github/workflows/pr-deploy-template.yaml
    with:
      pr-number: $PR_NUMBER
      suffix: -dev
      build-image-tag-name: build-${{ env.VERSION }}-$PR_NUMBER
      image-tag-name: dev-${{ env.VERSION }}-$PR_NUMBER
      env-name: dev
    secrets:
      tools-namespace: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-tools
      namespace: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-dev
      openshift-server: ${{ secrets.OPENSHIFT_SERVER }}
      openshift-token: ${{ secrets.OPENSHIFT_TOKEN }}
  
  approval-deploy-on-test:
    name: Approval the deployment on Test
    needs: deploy-on-dev
    timeout-minutes: 240
    steps:
      - name: Ask for approval for ITVR Test deployment
        uses: trstringer/manual-approval@v1.6.0
        with:
          secret: ${{ github.TOKEN }}
          approvers: AlexZorkin,emi-hi,tim738745,kuanfandevops,jig-patel
          minimum-approvals: 1
          issue-title: "ITVR ${{ env.VERSION }} Test Deployment"
          timeout-minutes: 240

  deploy-on-test:
    needs: approval-deploy-on-test
    uses: ./.github/workflows/pr-deploy-template.yaml
    with:
      pr-number: $PR_NUMBER
      suffix: -test
      build-image-tag-name: build-${{ env.VERSION }}-$PR_NUMBER
      image-tag-name: test-${{ env.VERSION }}-$PR_NUMBER
      env-name: test
    secrets:
      tools-namespace: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-tools
      namespace: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-test
      openshift-server: ${{ secrets.OPENSHIFT_SERVER }}
      openshift-token: ${{ secrets.OPENSHIFT_TOKEN }}