name: PR Build Template Old

on:
  workflow_call:
    inputs:
      pr-number:
        required: true
        type: string
      build-suffix:
        required: true
        type: string   
      dev-suffix:
        required: true
        type: string   
      build-image-tag-name:
        required: true
        type: string      
      dev-image-tag-name:
        required: true
        type: string     
    secrets:
      tools-namespace:
        required: true
      dev-namespace:
        required: true
      itvr-dev-username:
        required: true
      itvr-dev-password:
        required: true       
      openshift-server:
         required: true 
      openshift-token:   
         required: true       
        
env:
  GIT_URL: https://github.com/bcgov/itvr.git 
  
jobs:

  database:

    name: Start Database
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:

      - name: Check out repository
        uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ inputs.pr-number }}/head

      - name: Log in to Openshift
        uses: redhat-actions/oc-login@v1.2
        with:
          openshift_server_url: ${{ secrets.openshift-server }}
          openshift_token: ${{ secrets.openshift-token }}
          insecure_skip_tls_verify: true
          namespace: ${{ secrets.tools-namespace }}    

      - name: Setup Database
        shell: bash {0}
        run: |
          cd chart/itvr-spilo
          helm dependency build
          helm status -n ${{ secrets.dev-namespace }} itvr-spilo${{ inputs.dev-suffix }}
          if [ $? -eq 0 ]; then
            echo "itvr-spilo${{ inputs.dev-suffix }} exists already"
          else
            echo "Installing itvr-spilo${{ inputs.dev-suffix }}"
            helm install -n ${{ secrets.dev-namespace }} -f ./values-dev-pr.yaml --wait itvr-spilo${{ inputs.dev-suffix }} .
            oc -n ${{ secrets.dev-namespace }} wait --for=condition=Ready pod/itvr-spilo${{ inputs.dev-suffix }}-0
            oc -n ${{ secrets.dev-namespace }} exec itvr-spilo${{ inputs.dev-suffix }}-0 -- psql -c "create user ${{ secrets.itvr-dev-username }} WITH PASSWORD '${{ secrets.itvr-dev-password }}'" || true
            oc -n ${{ secrets.dev-namespace }} exec itvr-spilo${{ inputs.dev-suffix }}-0 -- psql -c "create database itvr owner ${{ secrets.itvr-dev-username }} ENCODING 'UTF8' LC_COLLATE = 'en_US.UTF-8' LC_CTYPE = 'en_US.UTF-8'" || true
          fi

  build:

    name: Build itvr on Openshift
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:

      - name: Check out repository
        uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ inputs.pr-number }}/head

      - name: Log in to Openshift
        uses: redhat-actions/oc-login@v1.2
        with:
          openshift_server_url: ${{ secrets.openshift-server }}
          openshift_token: ${{ secrets.openshift-token }}
          insecure_skip_tls_verify: true
          namespace: ${{ secrets.tools-namespace }}

      - name: Build itvr Backend
        run: |
          cd openshift/templates/backend
          oc process -f ./backend-bc.yaml NAME=itvr SUFFIX=${{ inputs.build-suffix }} VERSION=${{ inputs.build-image-tag-name }} GIT_URL=${{ env.GIT_URL }} GIT_REF=refs/pull/${{ inputs.pr-number }}/head | oc apply --wait=true -f - -n ${{ secrets.tools-namespace }}
          oc cancel-build bc/itvr-backend${{ inputs.build-suffix }}
          oc start-build --wait=true itvr-backend${{ inputs.build-suffix }}

      - name: Build itvr Frontend
        run: |
          cd openshift/templates/frontend
          oc process -f ./frontend-bc-docker.yaml NAME=itvr SUFFIX=${{ inputs.build-suffix }} VERSION=${{ inputs.build-image-tag-name }} GIT_URL=${{ env.GIT_URL }} GIT_REF=refs/pull/${{ inputs.pr-number }}/head | oc apply --wait=true -f - -n ${{ secrets.tools-namespace }}
          oc cancel-build bc/itvr-frontend${{ inputs.build-suffix }}
          oc start-build --wait=true itvr-frontend${{ inputs.build-suffix }}

      - name: Build itvr task queue
        run: |
          cd openshift/templates/task-queue
          oc process -f ./task-queue-bc.yaml NAME=itvr SUFFIX=${{ inputs.build-suffix }} VERSION=${{ inputs.build-image-tag-name }} GIT_URL=${{ env.GIT_URL }} GIT_REF=refs/pull/${{ inputs.pr-number }}/head | oc apply --wait=true -f - -n ${{ secrets.tools-namespace }}
          oc cancel-build bc/itvr-task-queue${{ inputs.build-suffix }}
          oc start-build --wait=true itvr-task-queue${{ inputs.build-suffix }}

  deploy-on-dev:

    name: Deploy itvr on Dev
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [database, build]
 
    steps:

      - name: Check out repository
        uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ inputs.pr-number }}/head

      - name: Log in to Openshift
        uses: redhat-actions/oc-login@v1.2
        with:
          openshift_server_url: ${{ secrets.openshift-server }}
          openshift_token: ${{ secrets.openshift-token }}
          insecure_skip_tls_verify: true
          namespace: ${{ secrets.tools-namespace }}  
      
      - name: Tag Images from tools to dev
        run: |
          oc tag ${{ secrets.tools-namespace }}/itvr-frontend:${{ inputs.build-image-tag-name }} ${{ secrets.dev-namespace }}/itvr-frontend:${{ inputs.dev-image-tag-name }}
          oc tag ${{ secrets.tools-namespace }}/itvr-backend:${{ inputs.build-image-tag-name }} ${{ secrets.dev-namespace }}/itvr-backend:${{ inputs.dev-image-tag-name }}
          oc tag ${{ secrets.tools-namespace }}/itvr-task-queue:${{ inputs.build-image-tag-name }} ${{ secrets.dev-namespace }}/itvr-task-queue:${{ inputs.dev-image-tag-name }}

      - name: Deply itvr-frontend on Dev
        shell: bash {0}
        run: |
          cd chart/itvr-apps/charts/itvr-frontend
          helm status -n ${{ secrets.dev-namespace }} itvr-frontend${{ inputs.dev-suffix }}
          if [ $? -eq 0 ]; then
            echo "itvr-frontend${{ inputs.dev-suffix }} release exists already"
            helm upgrade \
              --set namespace=${{ secrets.dev-namespace }} \
              --set frontendImageTagName=${{ inputs.dev-image-tag-name }} \
              --set suffix=${{ inputs.dev-suffix }} \
              -n ${{ secrets.dev-namespace }} -f ./values-dev.yaml itvr-frontend${{ inputs.dev-suffix }} .
          else
            echo "itvr-frontend${{ inputs.dev-suffix }} release does not exist"
            helm install \
              --set namespace=${{ secrets.dev-namespace }} \
              --set frontendImageTagName=${{ inputs.dev-image-tag-name }} \
              --set suffix=${{ inputs.dev-suffix }} \
              -n ${{ secrets.dev-namespace }} -f ./values-dev.yaml itvr-frontend${{ inputs.dev-suffix }} .
          fi
          
      - name: Deploy itvr-backend on Dev
        shell: bash {0}
        run: |
          cd chart/itvr-apps/charts/itvr-backend
          helm status -n ${{ secrets.dev-namespace }} itvr-backend${{ inputs.dev-suffix }}
          if [ $? -eq 0 ]; then
            echo "itvr-backend${{ inputs.dev-suffix }} release exists already"
            helm upgrade \
              --set namespace=${{ secrets.dev-namespace }} \
              --set backendImageTagName=${{ inputs.dev-image-tag-name }} \
              --set suffix=${{ inputs.dev-suffix }} \
              -n ${{ secrets.dev-namespace }} -f ./values-dev.yaml itvr-backend${{ inputs.dev-suffix }} .
          else
            echo "itvr-backend${{ inputs.dev-suffix }} release does not exist"
            helm install \
              --set namespace=${{ secrets.dev-namespace }} \
              --set backendImageTagName=${{ inputs.dev-image-tag-name }} \
              --set suffix=${{ inputs.dev-suffix }} \
              -n ${{ secrets.dev-namespace }} -f ./values-dev.yaml itvr-backend${{ inputs.dev-suffix }} .
          fi
          
      - name: Deploy itvr-task-queue on Dev
        shell: bash {0}
        run: |
          cd chart/itvr-apps/charts/itvr-task-queue
          helm status -n ${{ secrets.dev-namespace }} itvr-task-queue${{ inputs.dev-suffix }}
          if [ $? -eq 0 ]; then
            echo "itvr-task-queue${{ inputs.dev-suffix }} release exists already"
            helm upgrade \
              --set namespace=${{ secrets.dev-namespace }} \
              --set taskQueueImageTagName=${{ inputs.dev-image-tag-name }} \
              --set suffix=${{ inputs.dev-suffix }} \
              -n ${{ secrets.dev-namespace }} -f ./values-dev.yaml itvr-task-queue${{ inputs.dev-suffix }} .
          else
            echo "itvr-task-queue${{ inputs.dev-suffix }} release does not exist"
            helm install \
              --set namespace=${{ secrets.dev-namespace }} \
              --set taskQueueImageTagName=${{ inputs.dev-image-tag-name }} \
              --set suffix=${{ inputs.dev-suffix }} \
              -n ${{ secrets.dev-namespace }} -f ./values-dev.yaml itvr-task-queue${{ inputs.dev-suffix }} .
          fi
