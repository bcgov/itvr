{% extends "admin/submit_line.html" %}
{% load i18n admin_urls jazzmin %}
{% get_jazzmin_ui_tweaks as jazzmin_ui %}
{% block submit-row %}
<div class="card card-primary card-outline">
  <div class="card-header">
    <h3 class="card-title">
      <i class="fas fa-edit"></i>
      {% trans 'Actions' %}
    </h3>
  </div>
  <div class="card-body">
    <div class="form-group">
      <input
        type="submit"
        class="btn {{ jazzmin_ui.button_classes.success }} form-control"
        value="Verify Identity"
        name="approve_application"
      />
    </div>

    <div class="form-group">
      <input
        type="submit"
        class="btn {{ jazzmin_ui.button_classes.danger }} form-control"
        value="Decline Application"
        name="reject_application"
      />
    </div>

    <div class="form-group">
      <input
        type="submit"
        class="btn {{ jazzmin_ui.button_classes.success }} form-control"
        value="Cancel Application"
        name="cancel_application"
      />
    </div>
  </div>
</div>
{% endblock %}
